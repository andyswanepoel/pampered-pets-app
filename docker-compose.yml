version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_primary
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pampered_pets_development
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres_primary_data:

networks:
  backend:
