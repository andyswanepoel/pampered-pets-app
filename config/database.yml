default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000

development:
  primary:
    <<: *default
    url: <%= ENV['PRIMARY_DATABASE_URL'] %>

  queue:
    <<: *default
    url: <%= ENV['QUEUE_DATABASE_URL'] %>
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    adapter: sqlite3
    database: "storage/test.sqlite3"
    pool: 5
    timeout: 5000

  queue:
    adapter: sqlite3
    database: "storage/test_queue.sqlite3"
    pool: 5
    timeout: 5000

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>

production:
  <<: *default

  defaults: &production_defaults
    <<: *default
    pool: 10
    timeout: 5000

  primary:
    <<: *production_defaults
    database: <%= pampered_pets_app_ENV["APP_ENV"] %>

  queue:
    <<: *production_defaults
    database: <%= pampered_pets_app_queue_ENV["APP_ENV"] %>
    migrations_paths: db/queue_migrate
# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary: &primary_production
    <<: *default
    database: pampered_pets_app_db
    username: app
    password: <%= ENV["APP_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: pampered_pets_app_db_queue
    migrations_paths: db/queue_migrate
