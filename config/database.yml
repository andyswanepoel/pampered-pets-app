default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000

development:
  defaults: &development_defaults
    <<: *default
    adapter: postgresql
    encoding: unicode
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV["DATABASE_PORT"] %>
    pool: 10
    timeout: 5000

  primary:
    <<: *development_defaults
    database: pampered_pets_app_<%= ENV["APP_ENV"] %>

  queue:
    <<: *development_defaults
    database: pampered_pets_app_queue_<%= ENV["APP_ENV"] %>
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    adapter: sqlite3
    database: "storage/test.sqlite3"
    pool: 5
    timeout: 5000

  queue:
    adapter: sqlite3
    database: "storage/test_queue.sqlite3"
    pool: 5
    timeout: 5000

production:
  defaults: &production_defaults
    <<: *default
    adapter: postgresql
    encoding: unicode
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV["DATABASE_PORT"] %>
    pool: 10
    timeout: 5000
    sslmode: disable

  primary:
    <<: *production_defaults
    database: pampered_pets_app_<%= ENV["APP_ENV"] %>

  queue:
    <<: *production_defaults
    database: pampered_pets_app_queue_<%= ENV["APP_ENV"] %>
    migrations_paths: db/queue_migrate

  cable:
    <<: *production_defaults
    database: pampered_pets_app_cable_<%= ENV["APP_ENV"] %>
    migrations_paths: db/cable_migrate

  cache:
    <<: *production_defaults
    database: pampered_pets_app_cache_<%= ENV["APP_ENV"] %>
    migrations_paths: db/cache_migrate
